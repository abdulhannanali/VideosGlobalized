<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VideosGlobalized: Watch and Embed Videos from popular sites anywhere in the world</title>
    <!-- Cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <!-- animation stylesheet -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" title="animate.css" charset="utf-8">

    <!-- my styles -->
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper light-blue">
        <a class="brand-logo hide-on-med-and-down" href="/"><span class="green-text ">Videos</span><span class="brown-text">Globalized</span></a>
        <a class="brand-logo center" href="/"><i class="fa fa-globe green-text animated infinite swing"></i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="https://abdulhannanali.github.io/projects">More projects by me!</a></li>
          <li><a href="https://github.com/abdulhannanali"><i class="fa fa-github-alt brown-text"></i>  </a></li>
          <li><a href="https://twitter.com/computistic"><i class="fa fa-twitter green-text"></i></a></li>
          <li><a href="https://www.facebook.com/abdulhannanali"><i class="fa fa-facebook lime-text"></i></a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <nav class="blue searchBar">
          <div class="nav-wrapper">
              <div class="input-field">
            <form>
                <input id="search" type="search" placeholder="Enter the video link here" required>
                    <label for="search"><i class="fa fa-youtube-play green-text"></i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>
      </div>
      <div class="row">
        <!-- Switch -->
        <div class="switch right">
          <label>
            Autoplay OFF
            <input id="autoplaySwitch" type="checkbox" value="autoplay">
            <span class="lever"></span>
            Autoplay ON
          </label>
        </div>
      </div>

      <!-- SupportedSiteChips container row -->
      <div class="row">
        <div class="card-panel blue lighten-4">
          <div class="row">
            <h6>Supported Video Sites:</h6>
          </div>
          <div id="supportedVideoSites" class="row"></div>
        </div>
      </div>
      <div id="ringLoader" class="row center animated lightSpeedIn">
        <div class="preloader-wrapper big active">
          <div id="spinner" class="spinner-layer spinner-cyan-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- error box -->
      <div class="row" id="errorBox" style="display:none;">
        <div class="col s12">
          <div class="card red">
            <div class="card-content white-text">
              <span class="card-title" id="errorBoxTitle"></span>
              <p id="errorBoxMessage">

              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- video container -->
      <div class="row">
        <div class="video-container animated bounceInUp" id="videoDisplay">
        </div>
      </div>

    </div>
    <!-- Required Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-url/2.0.2/url.min.js"></script>
    <Script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.min.js"></script>
    <!-- my scripts -->
    <script src="js/getVideo.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
